<ion-view view-title="{{data[id].location}}">
<ion-content class="padding">
<h1>{{data[id].location}}</h1>

<div class="list card">
	<a href="#/app/tours/{{tour.id}}" class="item item-icon-left" ng-repeat=" tour in data[id].tours">
		<img ng-src="{{tour.pictures.small[1]}}" alt="{{tour.name}}" class="info-img">
		<div class="info">
			<h2>{{tour.name}}</h2>
			<p> Rating: {{tour.rating}}</p>

			<p>{{tour.times}}</p>
		</div>
	</div>	
</div>

</ion-content>
</ion-view>
